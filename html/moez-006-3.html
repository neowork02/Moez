<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-title" content="Mo-EZ" />
		<meta name="format-detection" content="telephone=no" />
		<link rel="shortcut icon" href="#" />
		<title>Mo-EZ</title>
		<link type="text/css" rel="stylesheet" href="../css/style.css" />
		<script type="text/javascript" src="../js/jquery-3.6.1.min.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
	</head>
	<body>
		<!-- wrapper -->
		<div class="wrapper">
			<!-- header -->
			<div class="header">
				<a href="#" class="btnBack" role="button"><span>Back</span></a>
				<h1>수원 모이지 사용현황</h1>
			</div>
			<!-- //header -->
			<!-- container -->
			<div class="container">
				<!-- myWrap -->
				<div class="myWrap">
					<!-- barcodeArea -->
					<div class="bannerArea">
						<div class="titleWrap">
							<p class="name">투명 PET <br>(월)</p>
							<p class="point">89%</p>
						</div>
						<div class="titleWrap">
							<p class="name">사용 빈도 높은 <br>시간(일)</p>
							<p class="point">10~12시</p>
						</div>
					</div>
					<!-- //barcodeArea -->

					<!-- pointList -->
					<div class="pointList">
						<div class="listBox">
							<div>
								<div class="tit">Mo-001</div>
								<dl>
									<dt>종류</dt>
									<dd>PET</dd>
								</dl>
							</div>
							<p class="point">2,222,250P</p>
						</div>
						<div class="listBox">
							<div>
								<div class="tit">Mo-002</div>
								<dl>
									<dt>종류</dt>
									<dd>일반 플라스틱</dd>
								</dl>
							</div>
							<p class="point">50P</p>
						</div>
						<div class="listBox">
							<div>
								<div class="tit">Mo-003</div>
								<dl>
									<dt>종류</dt>
									<dd>PET</dd>
								</dl>
							</div>
							<p class="point">100P</p>
						</div>
						<div class="listBox">
							<div>
								<div class="tit">Mo-004</div>
								<dl>
									<dt>종류</dt>
									<dd>일반 플라스틱</dd>
								</dl>
							</div>
							<p class="point">150P</p>
						</div>
					</div>
					<!-- pointList -->
					<!-- pagination -->
					<ul class="pagination">
						<li><a href="#">&lt;</a></li>
						<li><a href="#" class="on">1</a></li>
						<li><a href="#">2</a></li>
						<li><a href="#">3</a></li>
						<li><a href="#">4</a></li>
						<li><a href="#">5</a></li>
						<li><a href="#">&gt;</a></li>
					</ul>
					<!-- //pagination -->
				</div>
				<!-- //myWrap -->
				
			</div>
			<!-- //container -->
		</div>
	</body>
</html>
