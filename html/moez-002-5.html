<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-title" content="Mo-EZ" />
		<meta name="format-detection" content="telephone=no" />
		<link rel="shortcut icon" href="#" />
		<title>Mo-EZ</title>
		<link type="text/css" rel="stylesheet" href="../css/style.css" />
		<script type="text/javascript" src="../js/jquery-3.6.1.min.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
	</head>
	<body>
		<!-- wrapper -->
		<div class="wrapper">
			<!-- header -->
			<div class="header">
				<a href="#" class="btnBack" role="button"><span>Back</span></a>
				<h1>회원가입</h1>
			</div>
			<!-- //header -->
			<!-- container -->
			<div class="container">
				<!-- JoinWrap:회원가입  -->
				<div class="JoinWrap">
					<!-- step  -->
					<div class="stepArea">
						<ul>
							<li class="on"><em>1</em></li>
							<li class="on"><em>2</em></li>
							<li class="on"><em>3</em></li>
						</ul>
					</div>
					<!-- //step -->
                    <!-- text -->
					<div class="textWrap">
						<p class="title">모이지 회원가입을<br>환영합니다.</p>
                        <p class="subtit">모이지 서비스에 가입해주셔서 감사합니다.<br>
                        서비스를 이용하시려면 로그인해주세요.</p>
					</div>
					<!-- //text -->
                    <!-- img -->
					<div class="imgArea">
						<img src="../images/common/ico_pro_success.svg" alt="확인">

					</div>
					<!-- //img -->
					<!--  button -->
					<div class="btnWrap full">
						<button type="button" class="btn btnDefault">로그인 하기</button>
					</div>
					<!--  //button -->
				</div>
				<!-- //JoinWrap:회원가입 -->
			</div>
			<!-- //container -->
		</div>
	</body>
</html>
