<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-title" content="Mo-EZ" />
		<meta name="format-detection" content="telephone=no" />
		<link rel="shortcut icon" href="#" />
		<title>Mo-EZ</title>
		<link type="text/css" rel="stylesheet" href="../css/style.css" />
		<script type="text/javascript" src="../js/jquery-3.6.1.min.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
	</head>
	<body>
		<!-- wrapper -->
		<div class="wrapper">
			<!-- header -->
			<div class="header">
				<a href="#" class="btnBack" role="button"><span>Back</span></a>
				<h1>모이지 신청 및 불편신고</h1>
			</div>
			<!-- //header -->
			<!-- container -->
			<div class="container">
				<!-- formWrap -->
                <div class="formWrap">
                    <div class="formHolder">
                        <strong class="tit">지역</strong>
                        <select class="select" title="구분">
                            <option value="">지역 선택</option>
                        </select>
                    </div>
					<div class="formHolder">
                        <strong class="tit">상세 지역</strong>
                        <select class="select" title="구분">
                            <option value="">상세 지역 선택</option>
                        </select>
                    </div>
					<div class="formHolder">
                        <strong class="tit">단체/개인</strong>
                        <select class="select" title="구분">
                            <option value="">선택</option>
                        </select>
                    </div>
                    <div class="formHolder">
                        <strong class="tit">연락처</strong>
                        <div class="inputList">
                            <input type="text" title="제목 입력" placeholder="- 없이 입력" />
                        </div>
                    </div>
                    <div class="formHolder">
                        <strong class="tit">비고</strong>
                        <!--  textarea -->
                        <div class="areaList">
                            <textarea class="" rows="5" id="" placeholder="내용을 입력하세요" title="내용을 입력해주세요." ></textarea>
                        </div>
                        <!--  //textarea -->
                    </div>
				</div>
				<!-- //formWrap -->
				<!--  button -->
				<div class="btnWrap half">
					<button type="button" class="btn sm btnCancel">취소</button>
					<button type="button" class="btn sm btnDefault">신청</button>
				</div>
				<!--  // button -->
			</div>
			<!-- //container -->
		</div>
	</body>
</html>
