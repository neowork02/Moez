<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-title" content="Mo-EZ" />
		<meta name="format-detection" content="telephone=no" />
		<link rel="shortcut icon" href="#" />
		<title>Mo-EZ</title>
		<link type="text/css" rel="stylesheet" href="../css/style.css" />
		<script type="text/javascript" src="../js/jquery-3.6.1.min.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
	</head>
	<body>
		<!-- wrapper -->
		<div class="wrapper">
			<!-- header -->
			<div class="header">
				<a href="#" class="btnBack" role="button"><span>Back</span></a>
				<h1>수원 모이지 상태</h1>
			</div>
			<!-- //header -->
			<!-- container -->
			<div class="container">
				<!-- admin dashboard -->
				<div class="dashWrap">
					<div class="contBox">
						<p class="title">용적, 용량</p>
						<!-- 그래프 영역 -->
						<div class="graphWrap" style="max-height: 30rem;">
							그래프 영역
						</div>
						<!-- //그래프 영역 -->
					</div>
					<!-- contBox -->
					<div class="contBox">
						<p class="title">외부 이상</p>
						<!-- rateList -->
						<div class="rateList">
							<ul>
								<li>
									<p><span class="badge color2">2</span>바코드 양호</p>
									<ul class="ratingBar on-2">
										<li></li>
										<li></li>
										<li></li>
										<li></li>
										<li></li>
									</ul>
								</li>
								<li>
									<p><span class="badge color5">5</span>화면 양호</p>
									<ul class="ratingBar on-5">
										<li></li>
										<li></li>
										<li></li>
										<li></li>
										<li></li>
									</ul>
								</li>
								<li>
									<p><span class="badge color4">4</span>문닫힘</p>
									<ul class="ratingBar on-4">
										<li></li>
										<li></li>
										<li></li>
										<li></li>
										<li></li>
									</ul>
								</li>
							</ul>
						</div>
						<!-- rateList -->
					</div>
					<div class="contBox">
						<p class="title">내부 이상</p>
						<!-- rateList -->
						<div class="rateList">
							<ul>
								<li>
									<p><span class="badge color3">3</span>압착 이상</p>
									<ul class="ratingBar on-3">
										<li></li>
										<li></li>
										<li></li>
										<li></li>
										<li></li>
									</ul>
								</li>
								<li>
									<p><span class="badge color1">1</span>모터 작동 위험</p>
									<ul class="ratingBar on-1">
										<li></li>
										<li></li>
										<li></li>
										<li></li>
										<li></li>
									</ul>
								</li>
								<li>
									<p><span class="badge color2">2</span>내부 마모 이상</p>
									<ul class="ratingBar on-2">
										<li></li>
										<li></li>
										<li></li>
										<li></li>
										<li></li>
									</ul>
								</li>
							</ul>
						</div>
						<!-- rateList -->
					</div>
				</div>
				<!-- //admin dashboard -->
			</div>
			<!-- //container -->
		</div>
	</body>
</html>
