<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-title" content="Mo-EZ" />
		<meta name="format-detection" content="telephone=no" />
		<link rel="shortcut icon" href="#" />
		<title>Mo-EZ</title>
		<link type="text/css" rel="stylesheet" href="../css/style.css" />
		<script type="text/javascript" src="../js/jquery-3.6.1.min.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
	</head>
	<body>
		<!-- wrapper -->
		<div class="wrapper">
			<!-- header -->
			<!-- <div class="header">
				<a href="#" class="btnBack" role="button"><span>Back</span></a>
				<h1>메인</h1>
			</div> -->
			<!-- //header -->
			<!-- container -->
			<div class="container main">
				<!-- mainIntroWrap -->
				<div class="mainIntroWrap">
					<!-- logo  -->
					<div class="logoArea">
						<h1 class="logo">Mo-EZ logo</h1>
						<p class="txt regular">안녕하세요,</p>
						<p class="txt">관리자님</p>
					</div>
					<!-- //logo -->
				</div>
				<!-- //mainIntroWrap -->
				<!-- adminList -->
				<div class="adminList">
					<div class="listBox">
						<div>
							<div class="tit">모이지1</div>
							<div class="txt">수원</div>
						</div>
						<p class="badge green">양호</p>
					</div>
					<div class="listBox">
						<div>
							<div class="tit">모이지2</div>
							<div class="txt">노원</div>
						</div>
						<p class="badge red">멈춤</p>
					</div>
					<div class="listBox">
						<div>
							<div class="tit">모이지3</div>
							<div class="txt">용인</div>
						</div>
						<p class="badge yellow">이상</p>
					</div>
				</div>
				<!-- //adminList -->
				<!--  button -->
				<div class="btnWrap full">
					<button type="button" class="btn">장치관리 가기</button>
					<button type="button" class="btn">사용현황</button>
				</div>
				<!--  //button -->
			</div>
			<!-- //container -->
		</div>
	</body>
</html>
