<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-title" content="Mo-EZ" />
		<meta name="format-detection" content="telephone=no" />
		<link rel="shortcut icon" href="#" />
		<title>Mo-EZ</title>
		<link type="text/css" rel="stylesheet" href="../css/style.css" />
		<script type="text/javascript" src="../js/jquery-3.6.1.min.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
	</head>
	<body>
		<!-- wrapper -->
		<div class="wrapper">
			<!-- header -->
			<div class="header">
				<a href="#" class="btnBack" role="button"><span>Back</span></a>
				<h1>회원탈퇴</h1>
			</div>
			<!-- //header -->
			<!-- container -->
			<div class="container">
				<!-- myWrap -->
				<div class="myWrap">
					<!-- barcodeArea -->
					<div class="barcodeArea">
						<div class="titleWrap">
							<p class="name">모이지 <em>님</em></p>
							<p class="point">3,220 <em>P</em></p>
						</div>
					</div>
					<!-- //barcodeArea -->

					<!-- formWrap -->
					<div class="formWrap">
						<div class="formHolder">
							<strong class="tit">탈퇴사유</strong>
							<select class="select" title="구분">
								<option value="">탈퇴사유 선택</option>
							</select>
						</div>
						<div class="formHolder">
							<div class="checkLine">
								<input type="checkbox" id="chk31" name="cc" checked="checked" />
								<label for="chk31">포인트 소멸 및 개인정보 삭제에 동의합니다.</label>
							</div>
							<div class="checkLine">
								<input type="checkbox" id="chk32" name="cc" checked="checked" />
								<label for="chk32">탈퇴 후, 포인트 환전불가에 대해 동의합니다.</label>
							</div>
						</div>
					</div>
					<!-- formWrap -->
					<!-- msgWrap -->
					<div class="msgWrap">
						<p class="disc">위 2개의 항목에 동의하지 않을 경우<br>
							탈퇴는 불가능 합니다.</p>
						<p class="tit">정말 탈퇴 하시겠습니까?</p>
					</div>	
					<!-- //msgWrap -->
				</div>
				<!-- //myWrap -->
				<!--  button -->
				<div class="btnWrap half">
					<button type="button" class="btn sm btnCancel">취소</button>
					<button type="button" class="btn sm btnDefault">탈퇴</button>
				</div>
				<!--  // button -->
			</div>
			<!-- //container -->
		</div>
	</body>
</html>
