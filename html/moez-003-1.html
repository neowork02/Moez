<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-title" content="Mo-EZ" />
		<meta name="format-detection" content="telephone=no" />
		<link rel="shortcut icon" href="#" />
		<title>Mo-EZ</title>
		<link type="text/css" rel="stylesheet" href="../css/style.css" />
		<script type="text/javascript" src="../js/jquery-3.6.1.min.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
	</head>
	<body>
		<!-- wrapper -->
		<div class="wrapper">
			<!-- header -->
			<!-- <div class="header">
				<a href="#" class="btnBack" role="button"><span>Back</span></a>
				<h1>메인</h1>
			</div> -->
			<!-- //header -->
			<!-- container -->
			<div class="container main">
				<!-- mainIntroWrap -->
				<div class="mainIntroWrap">
					<!-- logo  -->
					<div class="logoArea">
						<h1 class="logo">Mo-EZ logo</h1>
						<p class="txt">모이지랑 같이<br> 편하게 버려요.</p>
					</div>
					<!-- //logo -->
				</div>
				<!-- //mainIntroWrap -->
				<!-- barcodeArea -->
				<div class="barcodeArea">
					<div class="titleWrap">
						<p class="name">모이지 <em>님</em></p>
						<p class="point">3,220 <em>P</em></p>
					</div>
					<!-- 실제 바코드 생성 영역 -->
					<div class="codeWrap">
						<img src="../images/contents/img_barcode_sample.png" /> <!-- 샘플이미지 -->
					</div>
					<!-- //실제 바코드 생성 영역 -->
				</div>
				<!-- //barcodeArea -->
				<!-- formWrap -->
                <div class="btnWrap">
                    <a class="slidePop" onclick="slidePopOption();return false;">자주 찾는 모이지</a>
				</div>
				<!-- //formWrap -->
				<!-- popWrap -->
				<div class="popWrap slidePopOption" role="dialog">
					<div class="dim"></div>
					<div class="popInner">
						<div class="popHeader">
							<h2 class="tit">자주 찾는 모이지</h2>
							<a href="javascript:;" onclick="popClose(this);return false;" class="popClose" title="해당 창을 닫습니다.">Close</a>
						</div>
						<div class="popCont">
							<ul class="poplistWrap">
								<li><a href="#">수원 모이지</a></li>
								<li><a href="#">용인 모이지</a></li>
								<li><a href="#">잠실 모이지</a></li>
								<li><a href="#">중구 모이지</a></li>
								<li><a href="#">수원 모이지</a></li>
								<li><a href="#">용인 모이지</a></li>
								<li><a href="#">잠실 모이지</a></li>
								<li><a href="#">중구 모이지</a></li>
								<li><a href="#">수원 모이지</a></li>
								<li><a href="#">용인 모이지</a></li>
								<li><a href="#">잠실 모이지</a></li>
								<li><a href="#">중구 모이지</a></li>
							</ul>	
						</div>
					</div>
				</div>
				<!-- //popWrap -->
			</div>
			<!-- //container -->
			<!-- footer -->
			<div class="footer">
				<ul class="footerNav">
					<li><a href="javascript:;" class="item01 on"><i></i>홈</a></li>
					<li><a href="javascript:;" class="item02"><i></i>문의</a></li>
					<li><a href="javascript:;" class="item03"><i></i>마이페이지</a></li>
				</ul>
			</div>
			<!-- //footer -->
		</div>
	</body>
</html>
