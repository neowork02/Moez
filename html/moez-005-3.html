<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-title" content="Mo-EZ" />
		<meta name="format-detection" content="telephone=no" />
		<link rel="shortcut icon" href="#" />
		<title>Mo-EZ</title>
		<link type="text/css" rel="stylesheet" href="../css/style.css" />
		<script type="text/javascript" src="../js/jquery-3.6.1.min.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
	</head>
	<body>
		<!-- wrapper -->
		<div class="wrapper">
			<!-- header -->
			<div class="header">
				<a href="#" class="btnBack" role="button"><span>Back</span></a>
				<h1>자주 찾는 모이지</h1>
			</div>
			<!-- //header -->
			<!-- container -->
			<div class="container nopd">
				<!-- mapArea -->
				<div class="mapArea">
					<div class="pin" style="top:100px; left:100px;">
						<img src="../images/contents/ico_pin_s.svg" >
					</div>
					<div class="pin" style="top:200px; left:200px;">
						<img src="../images/contents/ico_pin_f.svg" >
					</div>
					<img class="img" src="../images/contents/img_map_sample.png" />
				</div>
				<!-- //mapArea -->
				<!-- txt -->
				<p class="txtTip">
					지도를 축소/확대하여 모이지를 찾아봐요!
				</p>
				<!-- //txt -->
				<!-- starList -->
				<div class="starList">
					<ul>
						<li><a href="#">수원 모이지</a></li>
						<li><a href="#" class="on">잠실 모이지</a></li>
						<li><a href="#">용인 모이지</a></li>
						<li><a href="#">수원 모이지</a></li>
						<li><a href="#">잠실 모이지</a></li>
						<li><a href="#">용인 모이지</a></li>
					</ul>
				</div>
				<!-- //starList -->
			</div>
			<!-- //container -->
		</div>
